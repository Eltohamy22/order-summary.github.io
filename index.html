<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
   <div class="card">
     <div class="header">
       <img src="images/illustration-hero.svg" alt="" class="img">
     </div>
     <article class="card-info">
      <h1>order summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
         device anywhere you like!</p>
      <div class="plan">
      <img src="images/icon-music.svg" alt="" class="icon">
        <div class="plan-text">
          <h4>annual plan</h4>
          <span class="price">$59.99/year</span>
        </div>
      <a href="#">Change</a>
      </div>
      <button type="button" class="btn">proceed to payment</button>
      <h5>cancel order</h5>
     </article>
   </div>
 </div>
    
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Eltohamy</a>.
  </div>
</body>
</html>
